<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-5">
        <h1 class="mb-4">Welcome to your Dashboard, {{ current_user.id }}</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Lead File</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-custom">Upload</button>
        </form>
       <a href="{{ url_for('show_leads') }}" class="btn btn-secondary mt-3">View Leads</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-3">Logout</a>
    </div>
</div>
</body>
</html>
