<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        .btn-outline-danger {
            border-radius: 5px;
            padding: 5px 15px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
        }
        .btn-secondary {
            border-radius: 5px;
            padding: 5px 15px;
        }
        .lead-info td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h2 class="mb-4 text-center">Extracted Leads</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Job</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody class="lead-info">
            {% for lead in leads %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ lead.name }}</td>
                    <td>{{ lead.email }}</td>
                    <td>{{ lead.phone }}</td>
                    <td>{{ lead.job }}</td>
                    <td>{{ lead.notes }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-3">Logout</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
